<html lang="en" >
<head>

<script type="text/javascript">
    window.onload = function() {

        document.getElementById("back").innerHTML = numbers[i][1];
    }
</script>

}

  <summary id='front'; style="font-size: 100px"; > </summary>
  <p  id='back'; style="font-size: 100px";></p>  
</details>
</div>
</body>

</html>
